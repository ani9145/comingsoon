<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <div class="mobile-container">
        <header>
          <section class="hero-banner">
            <div class="logo-wrapper">
              <img src="img/Group 8 1.png" alt="Adidas logo.">
            </div>
            <div class="hero-image"></div>
          </section>
        </header>
        <main>
          <article class="text-info">
            <p>Coming Soon</p>
            <h2>Get Notified When we Launch</h2>
            <section class = "email-signup">
              <form>
                <input class="email-input" type="email" required placeholder="Email Address" name="email">
                <input class="email-submit" value="Notify Me" type="submit" text="Go" for="email-address"></input>
              </form>
            </section>
            <p>*Don't worry we will not spam you:)</p>
          </article>
        </main>
      </div>
      <div class="hero-image-desktop">
        <img src="img/2265h921-1-min.jpg" alt="Femail athlete squinting towards the camera.">
      </div>
</body>
</html>
